<table mat-table [dataSource]="lessons" class="mat-elevation-z8" class="list">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="nro">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let lesson">{{ lesson.nroLesson }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let lesson">{{ lesson.nombre }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef>Descripcion</th>
    <td mat-cell *matCellDef="let lesson">{{ lesson.descripcion }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let lesson">
      <a
        mat-mini-fab
        color="primary"
        [routerLink]="['leccion', lesson.nroLesson]"
      >
        <mat-icon aria-hidden="false" aria-label="Example input icon"
          >input</mat-icon
        >
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
