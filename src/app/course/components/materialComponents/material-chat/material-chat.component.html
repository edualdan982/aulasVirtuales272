<h4>{{ chat.nombre }}</h4>
<h6>{{ chat.descripcion }}</h6>
<table mat-table [dataSource]="mensajes" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="nro">
    <th mat-header-cell *matHeaderCellDef>Nro.</th>
    <td mat-cell *matCellDef="let mensaje">{{ mensaje.idMensaje }}</td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="usuario">
    <th mat-header-cell *matHeaderCellDef>alumno</th>
    <td mat-cell *matCellDef="let mensaje">{{ mensaje.usuario }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="mensaje">
    <th mat-header-cell *matHeaderCellDef>mensaje</th>
    <td mat-cell *matCellDef="let mensaje">{{ mensaje.contenido }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
